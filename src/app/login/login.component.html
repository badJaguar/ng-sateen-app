<div class="main-form">
  <div class='chevron-wrapper' [routerLink]="[ '/home' ]">
    <svg-icon [applyCss]="true" src="../../assets/icons-svg/chevron-left.svg" class='chevron'>
    </svg-icon>
  </div>
  <h2 class="form-header">Войти</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">

      <label for="username">Имя пользователя</label>
      <input placeholder="Имя пользователя" type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />


      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <!-- <label for="password">Password</label> -->
      <input placeholder="Пароль" type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        ВОЙТИ
      </button>
      <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
  </form>
</div>
